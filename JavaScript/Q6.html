<! DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset = "UTF-8">
        <title>演習問題６．７</title>
    </head>
    <body>
        <script>
        
        const Dollar = 108;
        const DollarToYen = (number) => {
            return number * 108;
        }
        
        while(true) {
            const money = prompt('ドルから円に換算します');
            if(money) {
                console.log(DollarToYen(money) + '円です'); 
            } else break;
        }
            
        </script>
    </body>
</html>
