        <title>演習問題8章問題１</title>

    <body>
        <script>
            class Animal {
                constructor(name, age) {
                    this.name = name;
                    this.age = age;
                    
                }
            }
            
            class Cat extends Animal {
                constructor(name, age, type) {
                    super(name, age);
                    this.type = type;
                }
            }
            
            class CatSpeak extends Cat {
                speak() {
                    return this.name + 'が「にゃーん」と鳴きました！';
                }
            }
            
            const cat = new CatSpeak('プチ', 8, 'シャム');
            
            console.log(cat.speak());
            
            
        </script>
    </body>
</html>
